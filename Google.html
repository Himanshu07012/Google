    <!-- GOOGLE IMG -->

    <!-- FORM SEARCH -->  
    <div class="form">  
      <form id="frmSearch"  method="get" />
<input  type="text" id="txtSearch"     
placeholder="Feel Free to Search"  />

 <!-- BUTTONS -->
<div class= "buttons">

<script type="text/javascript">

    }
</script>
